{% load static %}
<style>
    .p-avatar {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .p-avatar .lil {
        position: relative;
        display: inline-block;
    }

    .p-avatar .li {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ccc;
    }

    .p-avatar i {
        background-size: cover;
        background-position: center;
    }

</style>
<div class="side-right col-lg-3">
    <div class="side-right__inner">
        <div class="profile-view-box box">
            <div class="profile-view-box__inner">

                        <img class="li" src="{{ request.user.image.url }}" alt="Profile">
                    </i>
                </div>
                <div class="p-name">
                    <span class="p-name--text">{{request.user.username}}</span>
                </div>
                <div class="p-action">
                    <div class="p-action__inner">

                            <span class="text">تنظیمات پروفایل</span>
                        </a></div>
                        <span class="h-separate"></span>

                        <div class="logout"><a href="{% url 'accounts:login_view' %}">
                            <span class="mdi mdi-power"></span>
                            <span class="text">خروج</span>
                        </a></div>
                    </div>
                </div>
            </div>
        </div>
