
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="product" id="product">

<br>
    <div class="box-container">

        {% for pro in products %}
                <div class="box">
            <span class="discount">-33%</span>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-share"></a>
                <a href="#" class="fas fa-eye"></a>
            </div>
            <a href="/blog/product_{{pro.id}}"><img src="{{pro.image.url}}" alt=""></a>
            <h3>{{pro.title}}</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price"> ${{pro.price}}<span> $13.20 </span> </div>
            <div class="quantity">
                <span>تعداد : </span>
                <input type="number" min="1" max="1000" value="1">
                <span> /kg </span>
            </div>
            <a href="#" class="btn">افزودن به سبد خرید</a>
        </div>
        {% endfor %}
    </div>
<br>
</section>
{% endblock %}
