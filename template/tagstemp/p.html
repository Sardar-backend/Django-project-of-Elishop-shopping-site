 {% load static %}
 {% for po in products %}
 <div class="box">
            <span class="discount">-33%</span>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-share"></a>
                <a href="#" class="fas fa-eye"></a>
            </div>
            <a href="/blog/product_{{po.id}}"><img src="{{po.image.url}}" alt=""></a>
            <h3>{{po.title}}</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price"> {{po.price}}<span> $13.20 </span> </div>
            <div class="quantity">
                <span>تعداد : </span>
                <input type="number" min="1" max="1000" value="1">
                <span> /kg </span>
            </div>
            <a href="#" class="btn">افزودن به سبد خرید</a>
        </div>

 {% endfor %}
